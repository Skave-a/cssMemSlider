<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <title>css-Mem-Slider</title>
</head>

<body>
    <div class="slider">
        <input checked type="radio" name="switch" id="slide1">
        <input type="radio" name="switch" id="slide2">
        <input type="radio" name="switch" id="slide3">
        <input type="radio" name="switch" id="slide4">
        <div class="slider__slides-wrapper">
            <div class="slide mem-1"></div>
            <div class="slide mem-2"></div>
            <div class="slide mem-3"></div>
            <div class="slide mem-4"></div>
        </div>
        <div class="slider__text-wrapper">
            <div class="text">Variables</div>
            <div class="text">Hunt</div>
            <div class="text">Javascript</div>
            <div class="text">Table</div>
        </div>
        <div class="slider__switch-wrapper">
            <label class="switch switch-1" for="slide1">
                <span class="dot"></span>
            </label>
            <label class="switch switch-2" for="slide2">
                <span class="dot"></span>
            </label>
            <label class="switch switch-3" for="slide3">
                <span class="dot"></span>
            </label>
            <label class="switch switch-4" for="slide4">
                <span class="dot"></span>
            </label>
        </div>
    </div>
</body>

</html>
